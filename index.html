<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Even_Youtube</title>
		<link rel="stylesheet" href="/styles/general.css" />
		<link rel="stylesheet" href="/styles/header.css" />
		<link rel="stylesheet" href="/styles/navbar.css" />
		<link rel="stylesheet" href="/styles/main.css" />
		<link rel="stylesheet" href="/styles/sidebar.css" />
		<link rel="stylesheet" href="/styles/video.css" />
	</head>
	<body>
		<header class="header">
			<div class="header-container">
			<div class="left-section">
				<img class="header-menu" src="./assets/icons/menu.png" />
				<img class="header-logo" src="./assets/icons/logo.png" />
			</div>
			<div class="middle-section">
				<div class="search-bar-container">
					<!-- TODO: js에서 input이 blur, focus border color 바꾸기 -->
					<div class="search-bar-input-container">
						<!-- TODOL js에서 input이 blur, focus 될때 아이콘 보임 유무 변경 -->
						<img class="search-icon" src="./assets/icons/search.png" />
						<input type="text" placeholder="검색" />
					</div>
					<button class="search-btn">
						<img class="search-icon" src="./assets/icons/search.png" />
						<div class="tooltip">검색</div>
					</button>
				</div>
				<button class="voice-search-btn">
					<img class="voice-search-btn-icon" src="./assets/icons/voice.png" />
					<div class="tooltip">음성으로 검색하기</div>
				</button>
			</div>
			<div class="right-section">
				<div class="upload-icon-container">
					<img class="upload-icon" src="assets/icons/add-video.png">
					<div class="tooltip">만들기</div>
				</div>
				<div class="notification-icon-container">
                    <img class="notification-icon" src="assets/icons/notification.png">
					<div class="tooltip">알림</div>
                </div>
				<div class="user-profile-container">
					<img class="user-profile-img" src="assets/icons/profile.png" />
				</div>
			</div>
		</div>
			<div class="navbar-container">
				<ul class="navbar-menu">
					<li class="navbar-item">전체</li>
					<li class="navbar-item">뉴스</li>
					<li class="navbar-item">라이브</li>
					<li class="navbar-item">음악</li>
					<li class="navbar-item">게임</li>
					<li class="navbar-item">믹스</li>
					<li class="navbar-item">팟캐스트</li>
					<li class="navbar-item">반려동물</li>
					<li class="navbar-item">요리</li>
				</ul>
				</div>
		</header>
	</body>
</html>
